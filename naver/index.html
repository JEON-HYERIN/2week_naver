<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAVER</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/layout.css" />
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>
<body>
  
  <!-- HEADER -->
  <header id="header">
    <div class="group-top">
      <div class="inner">
        <div class="logo-area">
          <h1 class="logo">
            <a href="#">
              <span class="blind">네이버</span>
            </a>
          </h1>
        </div>
        <div class="search-area">
          <form action="">
            <fieldset>
              <legend class="blind">검색</legend>
              <div class="search">
                <input type="text" class="input-search" />
                <button class="btn-search">
                  <span class="blind">검색</span>
                  <i class="ico-search"></i>
                </button>
              </div>
            </fieldset>
          </form>
          <a href="#" class="btn-keyboard">
            <span class="blind">한글 입력기</span>
            <i class="ico-keyboard"></i>
          </a>
          <a href="#" class="btn-autocomplete">
            <span class="blind">자동완성 레이어</span>
            <i class="ico-arrow"></i>
          </a>
        </div>
        <div class="service-area">
          <a href="#" class="link-home">네이버를 시작페이지로</a>
          <i class="side-bar"></i>
          <a href="#" class="link-junior">
            <span class="blind">쥬니어네이버</span>
            <i class="ico-junior"></i>
          </a>
          <a href="#" class="link-happybin">
            <span class="blind">해피빈</span>
            <i class="ico-happybin"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="group-gnb">
      <div class="inner">
        <nav id="gnb" class="gnb-area">
          <ul class="gnb-list core">
            <li class="gnb-item">
              <a href="#" class="link-gnb">
                <i class="ico-mail"></i>
                메일
              </a>
            </li>
            <li class="gnb-item">
              <a href="#" class="link-gnb">카페</a>
            </li>
            <li class="gnb-item">
              <a href="#" class="link-gnb">블로그</a>
            </li>
            <li class="gnb-item">
              <a href="#" class="link-gnb">지식iN</a>
            </li>
            <li class="gnb-item">
              <a href="#" class="link-gnb shop">
                <span class="blind">쇼핑</span>
              </a>
            </li>
            <li class="gnb-item">
              <a href="#" class="link-gnb shoplive">
                <span class="blind">쇼핑LIVE</span>
              </a>
            </li>
            <li class="gnb-item">
              <a href="#" class="link-gnb">Pay</a>
            </li>
            <li class="gnb-item">
              <a href="#" class="link-gnb">
                <i class="ico-tv"></i>
                TV
              </a>
            </li>
          </ul>
          <ul class="gnb-list">
            <li class="gnb-item">
              <a href="#" class="link-gnb">사전</a>
            </li>
            <li class="gnb-item">
              <a href="#" class="link-gnb">뉴스</a>
            </li>
            <li class="gnb-item">
              <a href="#" class="link-gnb">증권</a>
            </li>
            <li class="gnb-item">
              <a href="#" class="link-gnb">부동산</a>
            </li>
            <li class="gnb-item">
              <a href="#" class="link-gnb">지도</a>
            </li>
            <li class="gnb-item">
              <a href="#" class="link-gnb">VIBE</a>
            </li>
            <li class="gnb-item">
              <a href="#" class="link-gnb">책</a>
            </li>
            <li class="gnb-item">
              <a href="#" class="link-gnb">웹툰</a>
            </li>
          </ul>
          <a href="#" class="btn-more">더보기</a>
        </nav>
        <a href="#" class="weather-area">
          <i class="ico-weather"></i>
          <div class="current-box">
            <strong class="current">28.7°</strong>
            <strong class="state">맑음</strong>
          </div>
          <div class="degree-box">
            <span class="min">24.0°</span>
            <span class="max">33.0°</span>
          </div>
          <span class="location">마포동</span>
        </a>
      </div>
    </div>
  </header>

</body>
</html>
